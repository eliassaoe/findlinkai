        .divider::before {
            content: '';

        .divider span {

        .message {

        .message.success {

        .message.error {

        .spinner {

        .login-link {

        .password-requirements {

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </div>
            <span class="logo-text">Link Finder AI</span>
        </div>
        
        <h1>Create Account</h1>
        <p class="subtitle">Start finding company URLs instantly</p>
        
        <!-- Message area -->
        <div id="message" class="message"></div>
        
        <!-- Google Sign Up -->
        <button class="google-btn" onclick="signUpWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="divider">
            <span>or create account with email</span>
        </div>
        
        <!-- Email/Password Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
                <div class="password-requirements">
                    Password must be at least 8 characters long
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm your password">
            </div>
            <button type="submit" id="submitButton">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="https://linkfinderai.com/log-in">Sign in</a>
        </div>
    </div>

    <script>
        // Your signup worker URL - UPDATE THIS WITH YOUR ACTUAL WORKER URL
        const WORKER_URL = 'https://linkfinderai-sign-up.hamoureliasse.workers.dev/';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://snxhsboboatjywgwdeds.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGhzYm9ib2F0anl3Z3dkZWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMTY5NzgsImV4cCI6MjA2MTU5Mjk3OH0.qkoiXJoqujQ4iUByOqSAsacuJVtJx32j19PTuy7brMo'
        );

        // Show message to user
        function showMessage(text, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // Hide message
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        async function signUpWithGoogle() {
            try {
                hideMessage();
                
                // Capture and store GCLID before OAuth
                const urlParams = new URLSearchParams(window.location.search);
                const gclid = urlParams.get('gclid');
                if (gclid) {
                    localStorage.setItem('gclid', gclid);
                    console.log('GCLID stored:', gclid);
                }

                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `https://linkfinderai.com/confirmation-signup`
                    }
                });
                
                if (error) {
                    showMessage('Google sign up failed: ' + error.message);
                }
            } catch (error) {
                showMessage('Google sign up error: ' + error.message);
            }
        }

        // Email/Password Signup - POST to worker
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitButton = document.getElementById('submitButton');
            
            // Validation
            if (!email || !password || !confirmPassword) {
                showMessage('Please fill in all fields');
                return;
            }

            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address');
                return;
            }
            
            // Show loading
            submitButton.innerHTML = '<span class="spinner"></span> Creating Account...';
            submitButton.disabled = true;
            hideMessage();
            
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        type: 'signup'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.token) {
                        // Track successful signup
                        plausible('Signup Success', {props: {method: 'email'}});
                        
                        showMessage('Account created successfully! Redirecting...', 'success');
                        setTimeout(() => {
                            redirectToApp(data.token);
                        }, 1000);
                    } else {
                        showMessage('Account created but no token received');
                    }
                } else {
                    // Track failed signup
                    plausible('Signup Failed', {props: {method: 'email', reason: 'server_error'}});
                    const errorData = await response.json().catch(() => ({}));
                    showMessage(errorData.message || 'Failed to create account. Please try again.');
                }
            } catch (error) {
                // Track failed signup
                plausible('Signup Failed', {props: {method: 'email', reason: 'network_error'}});
                showMessage('Connection error. Please try again.');
                console.error('Signup error:', error);
            } finally {
                // Reset button
                submitButton.innerHTML = 'Create Account';
                submitButton.disabled = false;
            }
        });

        // Check for error in URL (from Google auth redirects)
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorMessages = {
                'google_auth_failed': 'Google authentication failed',
                'no_auth_code': 'Google authentication cancelled',
                'token_exchange_failed': 'Google signup processing failed',
                'no_email': 'Could not get email from Google account',
                'callback_failed': 'Google signup callback failed'
            };
            showMessage(errorMessages[error] || 'Signup failed');
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const requirements = document.querySelector('.password-requirements');
            
            if (password.length >= 8) {
                requirements.style.color = '#059669';
                requirements.textContent = 'âœ“ Password meets requirements';
            } else {
                requirements.style.color = '#6b7280';
                requirements.textContent = 'Password must be at least 8 characters long';
            }
        });

        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '#d1d5db';
            }
        });

        // On signup page - get GCLID from URL directly
        function redirectToApp(token) {
            const urlParams = new URLSearchParams(window.location.search);
            const gclid = urlParams.get('gclid');
            
            const appUrl = gclid 
                ? `https://linkfinderai.com/app?token=${token}&gclid=${gclid}`
                : `https://linkfinderai.com/app?token=${token}`;
            
            window.location.href = appUrl;
        }
    </script>
</body>
