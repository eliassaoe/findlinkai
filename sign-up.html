    <script>
        // Your signup worker URL - UPDATE THIS WITH YOUR ACTUAL WORKER URL
        const WORKER_URL = 'https://linkfinderai-sign-up.hamoureliasse.workers.dev/';
        
        console.log('ðŸš€ DEBUG: Page loaded');
        console.log('ðŸ”— DEBUG: Worker URL:', WORKER_URL);
        console.log('ðŸŒ DEBUG: Current URL:', window.location.href);
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://snxhsboboatjywgwdeds.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGhzYm9ib2F0anl3Z3dkZWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMTY5NzgsImV4cCI6MjA2MTU5Mjk3OH0.qkoiXJoqujQ4iUByOqSAsacuJVtJx32j19PTuy7brMo'
        );

        function showSuccess() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('successState').style.display = 'block';
            
            console.log('âœ… DEBUG: Showing success state');
            
            // Simple tracking - won't break anything if it fails
            try {
                if (typeof window.plausible === 'function') {
                    window.plausible('Sign up');
                    console.log('ðŸ“Š DEBUG: Plausible tracking sent');
                }
            } catch (e) {
                console.log('âš ï¸ DEBUG: Plausible tracking failed:', e.message);
            }
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            
            console.log('âŒ DEBUG: Showing error:', message);
        }

        // Send email to YOUR server and get YOUR token
        async function sendEmailToServer(email) {
            try {
                console.log('ðŸ“¤ DEBUG: Sending email to worker:', email);
                console.log('ðŸ” DEBUG: Posting to:', WORKER_URL);
                
                const requestBody = {
                    email: email,
                    provider: 'google',
                    type: 'signup'
                };
                
                console.log('ðŸ“ DEBUG: Request body:', requestBody);
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('ðŸ“Š DEBUG: Worker response status:', response.status);
                console.log('ðŸ“Š DEBUG: Worker response ok:', response.ok);
                console.log('ðŸ“Š DEBUG: Worker response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const responseText = await response.text();
                    console.log('âŒ DEBUG: Worker error response text:', responseText);
                    
                    if (response.status === 409) {
                        return { 
                            success: false, 
                            error: 'Account with this email already exists. Please log in to access your account.',
                            showLoginLink: true 
                        };
                    }
                    throw new Error(`Server error: ${response.status} - ${responseText}`);
                }

                const serverData = await response.json();
                console.log('âœ… DEBUG: Worker success response:', serverData);

                if (serverData.token) {
                    console.log('ðŸŽ« DEBUG: Got token (first 20 chars):', serverData.token.substring(0, 20) + '...');
                    return { success: true, token: serverData.token };
                } else {
                    throw new Error('No token received from server');
                }
                
            } catch (error) {
                console.log('âŒ DEBUG: Worker request failed:', error);
                return { success: false, error: error.message };
            }
        }

        // Main processing function
        async function processGoogleSignup() {
            try {
                console.log('ðŸ”„ DEBUG: Starting Google signup processing...');
                
                // Log URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const urlHash = window.location.hash;
                console.log('ðŸ” DEBUG: URL params:', urlParams.toString());
                console.log('ðŸ” DEBUG: URL hash:', urlHash);
                
                // Check for any error parameters
                const errorParam = urlParams.get('error');
                if (errorParam) {
                    console.log('âš ï¸ DEBUG: Error parameter found:', errorParam);
                }
                
                // Wait for session to be ready
                console.log('â³ DEBUG: Waiting 2 seconds for Supabase session...');
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Get the current session from Supabase
                const { data: { session }, error } = await supabase.auth.getSession();
                
                console.log('ðŸ“‹ DEBUG: Session error:', error ? error.message : 'None');
                console.log('ðŸ“‹ DEBUG: Session exists:', !!session);
                console.log('ðŸ“‹ DEBUG: User exists:', !!(session && session.user));
                
                if (session && session.user) {
                    console.log('ðŸ“§ DEBUG: User email:', session.user.email);
                    console.log('ðŸ†” DEBUG: User ID:', session.user.id);
                    console.log('ðŸ“… DEBUG: Session created:', session.created_at);
                    console.log('â° DEBUG: Session expires:', session.expires_at);
                    console.log('ðŸ”‘ DEBUG: Provider token exists:', !!session.provider_token);
                }
                
                if (error) {
                    throw new Error('Failed to get Google session: ' + error.message);
                }
                
                if (!session || !session.user) {
                    console.log('âŒ DEBUG: No session found, trying getUser()...');
                    
                    // Try alternative approach
                    const { data: { user }, error: userError } = await supabase.auth.getUser();
                    console.log('ðŸ‘¤ DEBUG: getUser() error:', userError ? userError.message : 'None');
                    console.log('ðŸ‘¤ DEBUG: getUser() result exists:', !!user);
                    
                    if (!user) {
                        throw new Error('No Google session or user found');
                    }
                    
                    const email = user.email;
                    if (!email) {
                        throw new Error('No email found in Google account');
                    }
                    
                    console.log('ðŸ“§ DEBUG: Got email from getUser():', email);
                    
                    // Send to worker
                    const result = await sendEmailToServer(email);
                    
                    if (result.success) {
                        showSuccess();
                        
                        await supabase.auth.signOut();
                        console.log('ðŸšª DEBUG: Signed out from Supabase');
                        
                        setTimeout(() => {
                            const storedGclid = localStorage.getItem('gclid');
                            const appUrl = storedGclid 
                               ? `https://linkfinderai.com/app?token=${result.token}&gclid=${storedGclid}`
                               : `https://linkfinderai.com/app?token=${result.token}`;

                            localStorage.removeItem('gclid');
                            console.log('ðŸ”„ DEBUG: Redirecting to:', appUrl);
                            window.location.href = appUrl;
                        }, 1500);
                    } else {
                        showError(result.error);
                    }
                    return;
                }
                
                const email = session.user.email;
                if (!email) {
                    throw new Error('No email found in Google account');
                }
                
                console.log('ðŸ“§ DEBUG: Got email from session:', email);
                
                // Send ONLY the email to your server
                const result = await sendEmailToServer(email);
                
                if (result.success) {
                    showSuccess();
                    
                    await supabase.auth.signOut();
                    console.log('ðŸšª DEBUG: Signed out from Supabase');
                    
                    setTimeout(() => {
                        const storedGclid = localStorage.getItem('gclid');
                        const appUrl = storedGclid 
                           ? `https://linkfinderai.com/app?token=${result.token}&gclid=${storedGclid}`
                           : `https://linkfinderai.com/app?token=${result.token}`;

                        localStorage.removeItem('gclid');
                        console.log('ðŸ”„ DEBUG: Redirecting to:', appUrl);
                        window.location.href = appUrl;
                    }, 1500);
                } else {
                    showError(result.error);
                }
                
            } catch (error) {
                console.log('âŒ DEBUG: Processing error:', error.message);
                showError(error.message);
            }
        }

        // Check immediate state
        console.log('ðŸ” DEBUG: Checking immediate Supabase state...');
        supabase.auth.getSession().then(({ data: { session }, error }) => {
            console.log('ðŸ“‹ DEBUG: Immediate session check - Error:', error ? error.message : 'None');
            console.log('ðŸ“‹ DEBUG: Immediate session check - Session exists:', !!session);
        });

        // Start processing when page loads
        window.addEventListener('load', () => {
            console.log('ðŸ“„ DEBUG: Page load event fired');
            console.log('â³ DEBUG: Waiting 1 second before processing...');
            
            setTimeout(() => {
                processGoogleSignup();
            }, 1000);
        });

        // Timeout fallback
        setTimeout(() => {
            const loadingState = document.getElementById('loadingState');
            if (loadingState.style.display !== 'none') {
                console.log('â° DEBUG: Timeout reached - showing error');
                showError('Account creation timed out. Please try again.');
            }
        }, 15000);

        // Log auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('ðŸ”„ DEBUG: Auth state change event:', event);
            console.log('ðŸ‘¤ DEBUG: New session exists:', !!session);
            if (session && session.user) {
                console.log('ðŸ“§ DEBUG: Session user email:', session.user.email);
            }
        });

        // Test worker connectivity immediately
        console.log('ðŸ§ª DEBUG: Testing worker connectivity...');
        fetch(WORKER_URL, { method: 'GET' })
            .then(response => {
                console.log('ðŸ§ª DEBUG: Worker connectivity test - Status:', response.status);
                console.log('ðŸ§ª DEBUG: Worker connectivity test - OK:', response.ok);
            })
            .catch(error => {
                console.log('ðŸ§ª DEBUG: Worker connectivity test - ERROR:', error.message);
            });
    </script>
