<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkFinder AI - Data Enrichment</title>
    <link rel="icon" href="https://i.ibb.co/jPjX9SSp/Screen-Shot-2025-03-28-at-8-16-15-PM.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            color: var(--gray-800);
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-200);
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-900);
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
        }

        .credits {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gray-100);
            padding: 0.5rem 0.75rem;
            border-radius: 1rem;
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.875rem;
        }

        .credits i {
            color: var(--warning);
            font-size: 0.875rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--gray-300);
        }

        .btn-outline:hover {
            background: var(--gray-50);
            border-color: var(--primary);
        }

        /* Navigation Menu */
        .nav-menu {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 0.75rem 0;
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.25rem;
        }

        .nav-tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--gray-200);
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            white-space: nowrap;
            cursor: pointer;
        }

        .nav-tab:hover {
            background: var(--gray-50);
            border-color: var(--primary);
            color: var(--gray-800);
        }

        .nav-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .nav-tab i {
            font-size: 0.875rem;
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .hero p {
            color: var(--gray-600);
            margin-bottom: 2rem;
        }

        /* Configuration Form */
        .config-form {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: end;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-select {
            appearance: none;
            background: white;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 0.875rem;
            color: var(--gray-700);
            cursor: pointer;
            transition: border-color 0.2s ease;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-select:disabled {
            background-color: var(--gray-100);
            color: var(--gray-400);
            cursor: not-allowed;
        }

        /* Mode Toggle */
        .mode-toggle {
            margin-bottom: 2rem;
        }

        .mode-switch {
            display: flex;
            background: var(--gray-100);
            border-radius: 8px;
            padding: 0.25rem;
        }

        .mode-option {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: 6px;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .mode-option.active {
            background: white;
            color: var(--gray-900);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        /* Card */
        .card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.875rem;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-full {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--gray-300);
            border-radius: 8px;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            background: var(--gray-50);
            transition: all 0.2s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-area.drag-over {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 2rem;
            color: var(--gray-400);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .plan-selector {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    margin: 2rem 0;
}

.plan-nav-btn {
    background: white;
    border: 1px solid var(--gray-300);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: var(--gray-500);
    transition: all 0.2s ease;
}

.plan-nav-btn:hover {
    border-color: var(--gray-400);
    color: var(--gray-700);
}

.plan-nav-btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
}

.plan-card {
    background: white;
    border: 2px solid var(--gray-200);
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    min-width: 200px;
}

.plan-name {
    font-size: 1rem;
    font-weight: 500;
    color: var(--gray-600);
    margin-bottom: 0.5rem;
}

.plan-price {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: 0.5rem;
}

.plan-credits {
    font-size: 0.9rem;
    color: var(--gray-500);
}

        /* Results */
        .result-card {
            background: var(--gray-50);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .result-text {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            background: white;
            resize: vertical;
            font-family: inherit;
            font-size: 0.875rem;
        }

        .result-link {
            margin-top: 1rem;
        }

        .company-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .company-link:hover {
            background: var(--primary-hover);
        }

        /* Table */
        .table-container {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 1rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 400px;
        }

        .results-table th,
        .results-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
            font-size: 0.875rem;
        }

        .results-table th {
            background: var(--gray-50);
            font-weight: 500;
            color: var(--gray-700);
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-success {
            background: rgba(16,185,129,0.1);
            color: var(--success);
        }

        .status-error {
            background: rgba(239,68,68,0.1);
            color: var(--error);
        }

        .status-processing {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }

        /* Progress */
        .progress-container {
            background: var(--gray-200);
            height: 6px;
            border-radius: 3px;
            margin: 1rem 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .alert-success {
            background: rgba(16,185,129,0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239,68,68,0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .alert-warning {
            background: rgba(245,158,11,0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        .hidden {
            display: none !important;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pricing Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 1rem;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .pricing-modal {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 480px;
            width: 100%;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .modal-overlay.show .pricing-modal {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--gray-100);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--gray-500);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .pricing-modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .pricing-modal-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .pricing-modal-header p {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .pricing-modal-price {
            text-align: center;
            margin-bottom: 2rem;
        }

        .price-amount {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .price-period {
            color: var(--gray-600);
            font-size: 1rem;
            margin-top: 0.25rem;
        }

        .pricing-modal-features {
            list-style: none;
            margin-bottom: 2rem;
        }

        .pricing-modal-features li {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .feature-check {
            color: var(--success);
            font-weight: 600;
            font-size: 1rem;
            margin-top: 0.1rem;
        }

        .pricing-modal-cta {
            margin-bottom: 1rem;
        }

        .pricing-modal-cta .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
        }

        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .pricing-modal {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .pricing-modal-header h2 {
                font-size: 1.5rem;
            }
            
            .price-amount {
                font-size: 2.5rem;
            }
            
            .pricing-modal-features li {
                font-size: 0.9rem;
                padding: 0.5rem 0;
            }
            
            .container {
                padding: 0 0.75rem;
            }
            
            .hero h1 {
                font-size: 1.5rem;
            }
            
            .card, .config-form {
                padding: 1rem;
            }
            
            .header-content {
                gap: 0.75rem;
            }
            
            .user-info {
                gap: 0.5rem;
            }
            
            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
            
            .upload-area {
                padding: 1.5rem 0.75rem;
            }
            
            .upload-icon {
                font-size: 1.5rem;
            }

            .nav-tabs {
                gap: 0.25rem;
            }

            .nav-tab {
                padding: 0.625rem 0.75rem;
                font-size: 0.8rem;
            }

            .nav-tab i {
                font-size: 0.8rem;
            }
            
            .results-table {
                min-width: auto;
            }
            
            .results-table thead {
                display: none;
            }
            
            .results-table,
            .results-table tbody,
            .results-table tr,
            .results-table td {
                display: block;
                width: 100%;
            }
            
            .results-table tr {
                border: 1px solid var(--gray-200);
                margin-bottom: 0.75rem;
                padding: 0.75rem;
                border-radius: 6px;
                background: white;
            }
            
            .results-table td {
                border: none;
                padding: 0.25rem 0;
                position: relative;
                padding-left: 40%;
            }
            
            .results-table td:before {
                content: attr(data-label) ": ";
                position: absolute;
                left: 0;
                width: 35%;
                font-weight: 600;
                color: var(--gray-600);
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <span class="logo-text">LinkFinder AI</span>
                </a>
                
                <div class="user-info">
                    <div class="credits" id="creditsDisplay">
                        <i class="fas fa-coins"></i>
                        <span id="creditsCount">--</span> credits
                    </div>
                    <button class="btn btn-outline" onclick="showPricingModal()">Upgrade</button>
                    <button class="btn btn-outline" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <div class="container">
            <div class="nav-tabs">
                <a href="#" class="nav-tab active" data-page="enrichment">
                    <i class="fas fa-search"></i>
                    Data Enrichment
                </a>
                <a href="#" class="nav-tab" data-page="api">
                    <i class="fas fa-code"></i>
                    API Access
                </a>
                <a href="#" class="nav-tab" data-page="account">
                    <i class="fas fa-user"></i>
                    Account
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main">

            <!-- Configuration Form -->
            <div class="config-form">
                <div class="form-grid">
                    <div class="form-field">
                        <label class="form-label">I have</label>
                        <select id="inputType" class="form-select">
                            <option value="">Select data type...</option>
                            <option value="company_name">Company Name</option>
                            <option value="linkedin_company">LinkedIn Company URL</option>
                            <option value="linkedin_profile">LinkedIn Profile URL</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">I want to find</label>
                        <select id="outputType" class="form-select" disabled>
                            <option value="">Select first option...</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Alerts -->
            <div id="alert" class="alert"></div>

            <!-- Mode Toggle (Hidden initially) -->
            <div id="modeToggle" class="mode-toggle hidden">
                <div class="mode-switch">
                    <button class="mode-option active" onclick="switchMode('single')" id="singleMode">
                        Single Enrichment
                    </button>
                    <button class="mode-option" onclick="switchMode('bulk')" id="bulkMode">
                        Bulk Enrichment
                    </button>
                </div>
            </div>

            <!-- Single Search (Hidden initially) -->
            <div id="singleSearch" class="card hidden">
                <form onsubmit="enrichData(event)">
                    <div class="form-group">
                        <label for="inputData" id="inputLabel">Enter Company Name</label>
                        <input type="text" id="inputData" placeholder="e.g., Tesla, Apple, Microsoft" required>
                    </div>
                    <button type="submit" class="btn btn-full">
                        <i class="fas fa-magic"></i> Enrich Data
                    </button>
                </form>
            </div>

            <!-- Bulk Search (Hidden initially) -->
            <div id="bulkSearch" class="card hidden">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">Drop your CSV file here or click to upload</div>
                    <div class="upload-subtext" id="uploadSubtext">CSV file (max 500 rows)</div>
                    <input type="file" id="csvFile" accept=".csv" class="hidden">
                    <button type="button" class="btn" onclick="document.getElementById('csvFile').click()">
                        <i class="fas fa-file-csv"></i> Select File
                    </button>
                </div>

                <div id="csvPreview" class="hidden">
                    <h4 style="margin: 1rem 0 0.5rem; font-size: 0.875rem; color: var(--gray-700);">
                        Preview (first 5 entries)
                    </h4>
                    <div id="previewTable"></div>
                    <button onclick="processBulk()" class="btn btn-full" id="processBulkBtn">

<div id="pricingModal" class="modal-overlay">
    <div class="pricing-modal">

    <script>
        let currentMode = 'single';
        let csvData = [];
        let bulkResults = [];
        let userToken = null;
        let currentInputType = '';
        let currentOutputType = '';

        // Data mapping configurations
        const dataConfigurations = {
            company_name: {
                label: "Enter Company Name",
                placeholder: "e.g., Tesla, Apple, Microsoft",
                outputs: {
                    website: "Company Website",
                    phone: "Company Phone Number",
                    linkedin_url: "Company LinkedIn URL",
                    email: "Company Email",
                    linkedin_info: "Company LinkedIn Information"
                }
            },
            linkedin_company: {
                label: "Enter LinkedIn Company URL",
                placeholder: "e.g., linkedin.com/company/tesla",
                outputs: {
                    website: "Company Website",
                    linkedin_info: "LinkedIn Information"
                }
            },
            linkedin_profile: {
                label: "Enter LinkedIn Profile URL", 
                placeholder: "e.g., linkedin.com/in/john-doe",
                outputs: {
                    email: "Person Email",
                    linkedin_info: "Person LinkedIn Information"
                }
            }
        };

        // Global functions - declared at global scope
        function showPricingModal() {
            document.getElementById('pricingModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closePricingModal() {
            document.getElementById('pricingModal').classList.remove('show');
            document.body.style.overflow = '';
        }

        function logout() {
            localStorage.removeItem('linkFinderToken');
            window.location.href = 'https://linkfinderai.com/';
        }

        function switchMode(mode) {
            currentMode = mode;
            
            document.getElementById('singleMode').classList.toggle('active', mode === 'single');
            document.getElementById('bulkMode').classList.toggle('active', mode === 'bulk');
            
            if (currentInputType && currentOutputType) {
                document.getElementById('singleSearch').classList.toggle('hidden', mode !== 'single');
                document.getElementById('bulkSearch').classList.toggle('hidden', mode !== 'bulk');
            }
            
            hideResults();
        }

        function setupDropdowns() {
            const inputTypeSelect = document.getElementById('inputType');
            const outputTypeSelect = document.getElementById('outputType');

            inputTypeSelect.addEventListener('change', function() {
                const selectedType = this.value;
                outputTypeSelect.innerHTML = '<option value="">Select output type...</option>';
                
                if (selectedType && dataConfigurations[selectedType]) {
                    outputTypeSelect.disabled = false;
                    const outputs = dataConfigurations[selectedType].outputs;
                    
                    for (const [key, label] of Object.entries(outputs)) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = label;
                        outputTypeSelect.appendChild(option);
                    }
                } else {
                    outputTypeSelect.disabled = true;
                    hideInputSections();
                }
            });

            outputTypeSelect.addEventListener('change', function() {
                if (this.value && inputTypeSelect.value) {
                    configureEnrichment();
                } else {
                    hideInputSections();
                }
            });
        }

        function configureEnrichment() {
            const inputType = document.getElementById('inputType').value;
            const outputType = document.getElementById('outputType').value;
            
            if (!inputType || !outputType) return;

            currentInputType = inputType;
            currentOutputType = outputType;
            
            const config = dataConfigurations[inputType];
            
            // Update input field
            document.getElementById('inputLabel').textContent = config.label;
            document.getElementById('inputData').placeholder = config.placeholder;
            
            // Update upload subtext
            document.getElementById('uploadSubtext').textContent = `CSV with ${config.label.toLowerCase().replace('enter ', '')} (max 500 rows)`;
            
            // Show mode toggle and input sections
            document.getElementById('modeToggle').classList.remove('hidden');
            showInputSections();
        }

        function showInputSections() {
            if (currentMode === 'single') {
                document.getElementById('singleSearch').classList.remove('hidden');
                document.getElementById('bulkSearch').classList.add('hidden');
            } else {
                document.getElementById('singleSearch').classList.add('hidden');
                document.getElementById('bulkSearch').classList.remove('hidden');
            }
        }

        function hideInputSections() {
            document.getElementById('modeToggle').classList.add('hidden');
            document.getElementById('singleSearch').classList.add('hidden');
            document.getElementById('bulkSearch').classList.add('hidden');
        }

        async function fetchCredits() {
            console.log('fetchCredits called, userToken:', userToken);
            
            if (!userToken) {
                console.log('No token available');
                return;
            }
            
            try {
                console.log('Sending request to credits API...');
                const response = await fetch('https://linkfinderaicredits.hamoureliasse.workers.dev/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: userToken })
                });

                console.log('Response received:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Credits data:', data);
                    const credits = data.credits || 0;
                    
                    // Display "Unlimited" for premium users (credits -1 or -2)
                    if (credits === -1 || credits === -2) {
                        document.getElementById('creditsCount').textContent = '∞';
                    } else {
                        document.getElementById('creditsCount').textContent = credits;
                    }
                } else {
                    console.error('API returned error:', response.status);
                    const errorText = await response.text();
                    console.error('Error details:', errorText);
                    document.getElementById('creditsCount').textContent = '?';
                }
            } catch (error) {
                console.error('Error fetching credits:', error);
                document.getElementById('creditsCount').textContent = '?';
            }
        }

        async function enrichData(event) {
            event.preventDefault();
            
            const inputValue = document.getElementById('inputData').value.trim();
            if (!inputValue) return;

            showLoading();
            
            try {
                const response = await fetch('https://linkfinderapp.hamoureliasse.workers.dev/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: currentInputType,
                        input_data: inputValue,
                        output_type: currentOutputType,
                        token: userToken,
                        is_bulk: false
                    })
                });

                const data = await response.json();
                hideLoading();

                if (data && data.result) {
                    showSingleResult(inputValue, data.result);
                } else {
                    showSingleResult(inputValue, 'Not found');
                }

            } catch (error) {
                hideLoading();
                showAlert('Enrichment error. Please try again.', 'error');
            }
        }

        async function processBulk() {
            const btn = document.getElementById('processBulkBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            // Hide the preview section to make results more visible
            document.getElementById('csvPreview').classList.add('hidden');
            
            // Show results section immediately with empty table
            document.getElementById('resultsSection').classList.remove('hidden');
            document.getElementById('singleResult').classList.add('hidden');
            document.getElementById('bulkResults').classList.remove('hidden');
            
            showProgress();
            bulkResults = [];
            
            // Initialize empty table
            initializeBulkResultsTable();
            
            for (let i = 0; i < csvData.length; i++) {
                const row = csvData[i];
                
                // Add row with "Processing..." status first
                const searchingResult = {
                    inputData: row.inputData,
                    result: 'Processing...',
                    status: 'Processing'
                };
                bulkResults.push(searchingResult);
                updateBulkResultsTable();
                
                try {
                    // Individual API call for each item
                    const response = await fetch('https://linkfinderapp.hamoureliasse.workers.dev/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            type: currentInputType,
                            input_data: row.inputData,
                            output_type: currentOutputType,
                            token: userToken,
                            is_bulk: true
                        })
                    });

                    const data = await response.json();
                    
                    // Update the result immediately after API response
                    bulkResults[i] = {
                        inputData: row.inputData,
                        result: data?.result || 'Not found',
                        status: data?.result ? 'Found' : 'Not found'
                    };

                } catch (error) {
                    console.error(`Error for ${row.inputData}:`, error);
                    bulkResults[i] = {
                        inputData: row.inputData,
                        result: 'Error',
                        status: 'Error'
                    };
                }

                // Update progress bar and table after each API call
                updateProgress((i + 1) / csvData.length * 100);
                updateBulkResultsTable();
                
                // Small delay to avoid overwhelming the API
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            btn.disabled = false;
            btn.innerHTML = `<i class="fas fa-play"></i> Process ${csvData.length} Items`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            fetchCredits(); 
            setupFileUpload();
            setupDragAndDrop();
            setupNavigation();
            setupModalEvents();
            setupDropdowns();
        });

        function setupModalEvents() {
            // Close modal when clicking outside
            document.addEventListener('click', (e) => {
                const modal = document.getElementById('pricingModal');
                if (e.target === modal) {
                    closePricingModal();
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closePricingModal();
                }
            });
        }

        function setupNavigation() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.closest('.nav-tab').dataset.page;
                    navigateToPage(page);
                });
            });
        }

        function navigateToPage(page) {
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-page="${page}"]`).classList.add('active');

            // Navigate based on page
            switch(page) {
                case 'enrichment':
                    // Stay on current page - this is the enrichment page
                    break;
                case 'api':
                    console.log('Redirecting to API access page with token:', userToken);
                    window.location.href = `https://linkfinderai.com/api-access?token=${userToken}`;
                    break;
                case 'account':
                    window.location.href = `https://linkfinderai.com/account?token=${userToken}`;
                    break;
            }
        }

        function checkAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            let token = urlParams.get('token');
            
            if (!token) {
                token = localStorage.getItem('linkFinderToken');
            } else {
                localStorage.setItem('linkFinderToken', token);
            }
            
            if (!token) {
                window.location.href = 'https://linkfinderai.com/';
                return;
            }

            userToken = token;
        }

        function showSingleResult(inputData, result) {
            const resultText = document.getElementById('resultText');
            const resultLink = document.getElementById('resultLink');
            const config = dataConfigurations[currentInputType];
            const outputLabel = config.outputs[currentOutputType];
            
            resultText.value = `Input: ${inputData}\n${outputLabel}: ${result}`;
            resultLink.innerHTML = '';
            
            if (result !== 'Not found' && result.startsWith('http')) {
                const link = document.createElement('a');
                link.href = result.startsWith('http') ? result : 'https://' + result;
                link.target = '_blank';
                link.className = 'company-link';
                link.innerHTML = '<i class="fas fa-external-link-alt"></i> Visit Link';
                resultLink.appendChild(link);
            }
            
            document.getElementById('resultsSection').classList.remove('hidden');
            document.getElementById('singleResult').classList.remove('hidden');
            document.getElementById('bulkResults').classList.add('hidden');
        }

        function setupFileUpload() {
            const fileInput = document.getElementById('csvFile');
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });
        }

        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            // Handle dropped files
            uploadArea.addEventListener('drop', handleDrop, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                uploadArea.classList.add('drag-over');
            }

            function unhighlight() {
                uploadArea.classList.remove('drag-over');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0) {
                    handleFile(files[0]);
                }
            }
        }

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showAlert('Please select a CSV file.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => parseCSV(e.target.result);
            reader.readAsText(file);
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            if (lines.length < 2) {
                showAlert('CSV must contain header and data rows.', 'error');
                return;
            }

            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            csvData = [];

            // Look for the appropriate column based on current input type
            const config = dataConfigurations[currentInputType];
            if (!config) {
                showAlert('Please configure your input type first.', 'error');
                return;
            }

            const possibleHeaders = {
                'company_name': ['company_name', 'company name', 'company', 'name'],
                'linkedin_company': ['linkedin_company', 'linkedin company', 'company_url', 'linkedin_url'],
                'linkedin_profile': ['linkedin_profile', 'profile_url', 'linkedin_url', 'profile']
            };

            const searchHeaders = possibleHeaders[currentInputType] || [];
            const dataIdx = headers.findIndex(h => 
                searchHeaders.some(search => h.toLowerCase().includes(search.toLowerCase()))
            );
            
            if (dataIdx === -1) {
                showAlert(`CSV must contain a column for ${config.label.toLowerCase().replace('enter ', '')}.`, 'error');
                return;
            }

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                if (values[dataIdx]) {
                    csvData.push({ inputData: values[dataIdx] });
                }
            }

            if (csvData.length === 0) {
                showAlert('No valid data found.', 'error');
                return;
            }

            if (csvData.length > 500) {
                showAlert(`Too many entries (${csvData.length}). Maximum is 500.`, 'error');
                return;
            }

            showPreview();
        }

        function showPreview() {
            const preview = csvData.slice(0, 5);
            let html = '<div style="background: var(--gray-50); padding: 0.75rem; border-radius: 6px; font-size: 0.875rem;">';
            
            preview.forEach(row => {
                html += `<div style="padding: 0.25rem 0;">${row.inputData}</div>`;
            });
            
            html += '</div>';
            
            document.getElementById('previewTable').innerHTML = html;
            document.getElementById('itemCount').textContent = csvData.length;
            document.getElementById('csvPreview').classList.remove('hidden');
        }

        function showProgress() {
            document.getElementById('progressContainer').classList.remove('hidden');
            document.getElementById('progressBar').style.width = '0%';
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = `${percent}%`;
            
            // Hide progress bar when complete
            if (percent >= 100) {
                setTimeout(() => {
                    document.getElementById('progressContainer').classList.add('hidden');
                }, 500);
            }
        }

        function initializeBulkResultsTable() {
            const config = dataConfigurations[currentInputType];
            const outputLabel = config.outputs[currentOutputType];
            
            const html = `<table class="results-table">
                <thead>
                    <tr>
                        <th>${config.label.replace('Enter ', '')}</th>
                        <th>${outputLabel}</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>`;
            
            document.getElementById('bulkResultsTable').innerHTML = html;
        }

        function updateBulkResultsTable() {
            const config = dataConfigurations[currentInputType];
            const outputLabel = config.outputs[currentOutputType];
            
            let html = `<table class="results-table">
                <thead>
                    <tr>
                        <th>${config.label.replace('Enter ', '')}</th>
                        <th>${outputLabel}</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>`;

            bulkResults.forEach(row => {
                let statusClass = '';
                let statusText = row.status;
                
                if (row.status === 'Found') {
                    statusClass = 'status-success';
                } else if (row.status === 'Not found') {
                    statusClass = 'status-error';
                } else if (row.status === 'Error') {
                    statusClass = 'status-error';
                } else if (row.status === 'Processing') {
                    statusClass = 'status-processing';
                    statusText = 'Processing...';
                }
                
                let resultCell = row.result;
                
                if (row.result !== 'Not found' && row.result !== 'Error' && row.result !== 'Processing...') {
                    if (row.result.startsWith('http')) {
                        resultCell = `<a href="${row.result}" target="_blank" style="color: var(--primary); text-decoration: none;">${row.result}</a>`;
                    }
                }

                html += `<tr>
                    <td data-label="${config.label.replace('Enter ', '')}">${row.inputData}</td>
                    <td data-label="${outputLabel}">${resultCell}</td>
                    <td data-label="Status"><span class="status-badge ${statusClass}">${statusText}</span></td>
                </tr>`;
            });

            html += '</tbody></table>';
            
            document.getElementById('bulkResultsTable').innerHTML = html;
        }

        function downloadResults() {
            if (bulkResults.length === 0) return;

            const config = dataConfigurations[currentInputType];
            const outputLabel = config.outputs[currentOutputType];
            
            let csvContent = `${config.label.replace('Enter ', '')},${outputLabel},Status\n`;
            bulkResults.forEach(row => {
                const finalStatus = row.status === 'Processing' ? 'Not found' : row.status;
                const finalResult = row.result === 'Processing...' ? 'Not found' : row.result;
                csvContent += `"${row.inputData}","${finalResult}","${finalStatus}"\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `enriched_data.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            hideResults();
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('resultsSection').classList.add('hidden');
        }

    document.getElementById('planCredits').textContent = `${plan.credits} credits/month`;

        currentPlanIndex++;

}

function showPricingModal() {

    updatePlanDisplay();
}
