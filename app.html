<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkFinder AI - App</title>
    <link rel="icon" href="https://i.ibb.co/jPjX9SSp/Screen-Shot-2025-03-28-at-8-16-15-PM.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            color: var(--gray-800);
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-200);
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-900);
            text-decoration: none;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
        }

        .credits {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gray-100);
            padding: 0.5rem 0.75rem;
            border-radius: 1rem;
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.875rem;
        }

        .credits i {
            color: var(--warning);
            font-size: 0.875rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--gray-300);
        }

        .btn-outline:hover {
            background: var(--gray-50);
            border-color: var(--primary);
        }

        /* Navigation Menu */
        .nav-menu {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 0.75rem 0;
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.25rem;
        }

        .nav-tab {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--gray-200);
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            white-space: nowrap;
            cursor: pointer;
        }

        .nav-tab:hover {
            background: var(--gray-50);
            border-color: var(--primary);
            color: var(--gray-800);
        }

        .nav-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .nav-tab i {
            font-size: 0.875rem;
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .hero p {
            color: var(--gray-600);
            margin-bottom: 2rem;
        }

        /* Configuration Form */
        .config-form {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: end;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-select {
            appearance: none;
            background: white;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 0.875rem;
            color: var(--gray-700);
            cursor: pointer;
            transition: border-color 0.2s ease;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-select:disabled {
            background-color: var(--gray-100);
            color: var(--gray-400);
            cursor: not-allowed;
        }

        /* Mode Toggle */
        .mode-toggle {
            margin-bottom: 2rem;
        }

        .mode-switch {
            display: flex;
            background: var(--gray-100);
            border-radius: 8px;
            padding: 0.25rem;
        }

        .mode-option {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: 6px;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .mode-option.active {
            background: white;
            color: var(--gray-900);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        /* Card */
        .card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.875rem;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-full {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--gray-300);
            border-radius: 8px;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            background: var(--gray-50);
            transition: all 0.2s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-area.drag-over {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 2rem;
            color: var(--gray-400);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        /* Results */
        .result-card {
            background: var(--gray-50);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .result-text {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            background: white;
            resize: vertical;
            font-family: inherit;
            font-size: 0.875rem;
        }

        .result-link {
            margin-top: 1rem;
        }

        .company-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .company-link:hover {
            background: var(--primary-hover);
        }

        /* Table */
        .table-container {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 1rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 400px;
        }

        .results-table th,
        .results-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
            font-size: 0.875rem;
        }

        .results-table th {
            background: var(--gray-50);
            font-weight: 500;
            color: var(--gray-700);
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-success {
            background: rgba(16,185,129,0.1);
            color: var(--success);
        }

        .status-error {
            background: rgba(239,68,68,0.1);
            color: var(--error);
        }

        .status-processing {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }

        /* Progress */
        .progress-container {
            background: var(--gray-200);
            height: 6px;
            border-radius: 3px;
            margin: 1rem 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .alert-success {
            background: rgba(16,185,129,0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239,68,68,0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .alert-warning {
            background: rgba(245,158,11,0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        .hidden {
            display: none !important;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pricing Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 1rem;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .pricing-modal {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 480px;
            width: 100%;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .modal-overlay.show .pricing-modal {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--gray-100);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--gray-500);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .pricing-modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .pricing-modal-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .pricing-modal-header p {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .pricing-tier-selector {
            margin-bottom: 2rem;
        }

        .pricing-tier-selector label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.95rem;
        }

        .tier-select {
            appearance: none;
            width: 100%;
            background: white;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.95rem;
            color: var(--gray-700);
            cursor: pointer;
            transition: border-color 0.2s ease;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 3rem;
        }

        .tier-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .tier-option {
            padding: 0.5rem;
        }

        .pricing-modal-price {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--gray-50);
            border-radius: 12px;
        }

        .price-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .price-credits {
            color: var(--gray-600);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .pricing-modal-features {
            list-style: none;
            margin-bottom: 2rem;
            background: var(--gray-50);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .pricing-modal-features li {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.5rem 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .feature-check {
            color: var(--success);
            font-weight: 600;
            font-size: 1rem;
            margin-top: 0.1rem;
        }

        .pricing-modal-cta {
            margin-bottom: 1rem;
        }

        .pricing-modal-cta .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
        }

        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .pricing-modal {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .pricing-modal-header h2 {
                font-size: 1.5rem;
            }
            
            .price-amount {
                font-size: 2rem;
            }
            
            .pricing-modal-features li {
                font-size: 0.9rem;
                padding: 0.5rem 0;
            }
            
            .container {
                padding: 0 0.75rem;
            }
            
            .hero h1 {
                font-size: 1.5rem;
            }
            
            .card, .config-form {
                padding: 1rem;
            }
            
            .header-content {
                gap: 0.75rem;
            }
            
            .user-info {
                gap: 0.5rem;
            }
            
            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
            
            .upload-area {
                padding: 1.5rem 0.75rem;
            }
            
            .upload-icon {
                font-size: 1.5rem;
            }

            .nav-tabs {
                gap: 0.25rem;
            }

            .nav-tab {
                padding: 0.625rem 0.75rem;
                font-size: 0.8rem;
            }

            .nav-tab i {
                font-size: 0.8rem;
            }
            
            .results-table {
                min-width: auto;
            }
            
            .results-table thead {
                display: none;
            }
            
            .results-table,
            .results-table tbody,
            .results-table tr,
            .results-table td {
                display: block;
                width: 100%;
            }
            
            .results-table tr {
                border: 1px solid var(--gray-200);
                margin-bottom: 0.75rem;
                padding: 0.75rem;
                border-radius: 6px;
                background: white;
            }
            
            .results-table td {
                border: none;
                padding: 0.25rem 0;
                position: relative;
                padding-left: 40%;
            }
            
            .results-table td:before {
                content: attr(data-label) ": ";
                position: absolute;
                left: 0;
                width: 35%;
                font-weight: 600;
                color: var(--gray-600);
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <span class="logo-text">LinkFinder AI</span>
                </a>
                
                <div class="user-info">
                    <div class="credits" id="creditsDisplay">
                        <i class="fas fa-coins"></i>
                        <span id="creditsCount">--</span> credits
                    </div>
                    <button class="btn btn-outline" onclick="showPricingModal()">Upgrade</button>
                    <button class="btn btn-outline" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <div class="container">
            <div class="nav-tabs">
                <a href="#" class="nav-tab active" data-page="enrichment">
                    <i class="fas fa-search"></i>
                    Data Enrichment
                </a>
                <a href="#" class="nav-tab" data-page="api">
                    <i class="fas fa-code"></i>
                    API Access
                </a>
                <a href="#" class="nav-tab" data-page="account">
                    <i class="fas fa-user"></i>
                    Account
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main">

            <!-- Configuration Form -->
            <div class="config-form">
                <div class="form-grid">
                    <div class="form-field">
                        <label class="form-label">I have</label>
                        <select id="inputType" class="form-select">
                            <option value="">Select data type...</option>
                            <option value="company_name">Company Name</option>
                            <option value="linkedin_company">LinkedIn Company URL</option>
                            <option value="linkedin_profile">LinkedIn Profile URL</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">I want to find</label>
                        <select id="outputType" class="form-select" disabled>
                            <option value="">Select first option...</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Alerts -->
            <div id="alert" class="alert"></div>

            <!-- Mode Toggle (Hidden initially) -->
            <div id="modeToggle" class="mode-toggle hidden">
                <div class="mode-switch">
                    <button class="mode-option active" onclick="switchMode('single')" id="singleMode">
                        Single Enrichment
                    </button>
                    <button class="mode-option" onclick="switchMode('bulk')" id="bulkMode">
                        Bulk Enrichment
                    </button>
                </div>
            </div>

            <!-- Single Search (Hidden initially) -->
            <div id="singleSearch" class="card hidden">
                <form onsubmit="enrichData(event)">
                    <div class="form-group">
                        <label for="inputData" id="inputLabel">Enter Company Name</label>
                        <input type="text" id="inputData" placeholder="e.g., Tesla, Apple, Microsoft" required>
                    </div>
                    <button type="submit" class="btn btn-full">
                        <i class="fas fa-magic"></i> Enrich Data
                    </button>
                </form>
            </div>

            <!-- Bulk Search (Hidden initially) -->
            <div id="bulkSearch" class="card hidden">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">Drop your CSV file here or click to upload</div>
                    <div class="upload-subtext" id="uploadSubtext">CSV file (max 500 rows)</div>
                    <input type="file" id="csvFile" accept=".csv" class="hidden">
                    <button type="button" class="btn" onclick="document.getElementById('csvFile').click()">
                        <i class="fas fa-file-csv"></i> Select File
                    </button>
                </div>

                <div id="csvPreview" class="hidden">
