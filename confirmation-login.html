    <script>
        // Your worker URL (for sending email to server) - UPDATE THIS WITH YOUR ACTUAL WORKER URL
        const WORKER_URL = 'https://linkfinderai-login.hamoureliasse.workers.dev';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://snxhsboboatjywgwdeds.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGhzYm9ib2F0anl3Z3dkZWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMTY5NzgsImV4cCI6MjA2MTU5Mjk3OH0.qkoiXJoqujQ4iUByOqSAsacuJVtJx32j19PTuy7brMo'
        );

        function showSuccess() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('successState').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Send email to YOUR server and get YOUR token
        async function sendEmailToServer(email) {
            try {
                console.log('ðŸ“¤ Sending email to your server:', email);
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        provider: 'google',
                        type: 'login'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const serverData = await response.json();
                console.log('âœ… Server response:', serverData);

                if (serverData.token) {
                    return { success: true, token: serverData.token };
                } else {
                    throw new Error('No token received from server');
                }
                
            } catch (error) {
                console.error('âŒ Server error:', error);
                return { success: false, error: error.message };
            }
        }

        // Main processing function
        async function processGoogleLogin() {
            try {
                console.log('ðŸš€ Processing Google login...');
                
                // Get the current session from Supabase (should have Google user data)
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    throw new Error('Failed to get Google session: ' + error.message);
                }
                
                if (!session || !session.user) {
                    throw new Error('No Google session found');
                }
                
                const email = session.user.email;
                if (!email) {
                    throw new Error('No email found in Google account');
                }
                
                console.log('ðŸ“§ Got email from Google:', email);
                
                // Send ONLY the email to your server (forget the Google token!)
                const result = await sendEmailToServer(email);
                
                if (result.success) {
                    console.log('ðŸŽ« Got YOUR server token:', result.token);
                    showSuccess();
                    
                    // Clear the Google session (we don't need it anymore)
                    await supabase.auth.signOut();
                    
                    // Redirect with YOUR server token
                    setTimeout(() => {
                        window.location.href = `https://linkfinderai.com/app?token=${result.token}`;
                    }, 1500);
                } else {
    showError('No account exists with this email. Please create one first.');
}
                
            } catch (error) {
                console.error('âŒ Google login processing error:', error);
                showError(error.message);
            }
        }

        // Start processing when page loads
        window.addEventListener('load', () => {
            console.log('ðŸ” Page loaded, checking for Google session...');
            
            // Give Supabase time to process the OAuth callback
            setTimeout(() => {
                processGoogleLogin();
            }, 1000);
        });

        // Timeout fallback
        setTimeout(() => {
            const loadingState = document.getElementById('loadingState');
            if (loadingState.style.display !== 'none') {
                showError('Login processing timed out. Please try again.');
            }
        }, 15000);
    </script>
