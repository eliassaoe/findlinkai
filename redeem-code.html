<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Your Code - LinkFinder AI</title>
    <meta name="description" content="Redeem your LinkFinder AI access code to start enriching leads and companies instantly.">
    
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/jPjX9SSp/Screen-Shot-2025-03-28-at-8-16-15-PM.png">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.6;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--gray-900);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.875rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid var(--gray-200);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 0.875rem;
            color: var(--gray-900);
            transition: border-color 0.2s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin-top: 1.5rem;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        /* Footer */
        .footer {
            background: white;
            border-top: 1px solid var(--gray-200);
            padding: 1.5rem 0;
            text-align: center;
        }

        .footer p {
            color: var(--gray-500);
            font-size: 0.75rem;
            margin: 0;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 2rem;
                margin: 0 0.75rem;
            }

            .logo-text {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="https://linkfinderai.com" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-search"></i>
                </div>
                <span class="logo-text">LinkFinder AI</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Redeem Your Code</h1>
            <p class="subtitle">Enter your access code to start enriching leads and companies</p>
            
            <form id="redeemForm">
                <div class="form-group">
                    <label for="code" class="form-label">Access Code</label>
                    <input 
                        type="text" 
                        id="code" 
                        class="form-input"
                        required 
                        placeholder="Enter your LinkFinder AI code"
                        autocomplete="off"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input"
                        required 
                        placeholder="Enter your email"
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Create Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input"
                        required 
                        placeholder="Create a secure password"
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-key"></i>
                    Redeem Code
                </button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 LinkFinder AI. Need help? <a href="mailto:support@unlimited-leads.online">Contact Support</a></p>
    </footer>

    <script>
        document.getElementById('redeemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('code').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            // Validation
            if (!code || !email || !password) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Clear previous messages
            messageDiv.style.display = 'none';
            
            try {
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                showMessage('Validating your code...', 'loading');
                
                const response = await fetch('https://linkfinder-redeem.hamoureliasse.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        code
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data && data.success === "yes") {
                        showMessage('Success! Redirecting to LinkFinder AI...', 'success');
                        
                        // Redirect after showing success message
                        setTimeout(() => {
                            window.location.href = `https://linkfinderai.com/app?token=${encodeURIComponent(code)}`;
                        }, 1500);
                    } else {
                        showMessage('Invalid code. Please check your code and try again.', 'error');
                        resetButton();
                    }
                } else {
                    // Try to get error message from response
                    let errorMessage = 'Invalid code. Please check your code and try again.';
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.message) {
                            errorMessage = errorData.message;
                        }
                    } catch (parseError) {
                        // Use default error message
                    }
                    
                    showMessage(errorMessage, 'error');
                    resetButton();
                }
            } catch (error) {
                console.error('Network error:', error);
                showMessage('Connection error. Please check your internet and try again.', 'error');
                resetButton();
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function resetButton() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-key"></i> Redeem Code';
        }

        // Auto-focus on the code input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('code').focus();
        });

        // Handle Enter key in form fields
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('redeemForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
