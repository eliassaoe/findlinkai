    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            margin: 0;

        .logo-icon {

        .spinner {
            width: 32px;

            animation: spin 1s linear infinite;
            margin: 0 auto 24px auto;

        @keyframes spin {
            to { transform: rotate(360deg); }

        h1 {
            color: #111827;
            margin: 0 0 12px 0;
            font-size: 24px;

        .subtitle {
            color: #6b7280;

        .success-icon {
            width: 32px;

            margin: 0 auto 24px auto;
            background: #10b981;
            border-radius: 50%;
            display: none;

        .error-icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 24px auto;
            background: #ef4444;
            border-radius: 50%;

            align-items: center;
            justify-content: center;

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 16px;
        }
        
        .back-button:hover {
            background: #1d4ed8;
        }
        
        .success { color: #10b981; }
        .error { color: #ef4444; }

        /* Make sure error state is visible when shown */
        #errorState.show {
            display: block !important;
        }
        
        #successState.show {
            display: block !important;
        }
        
        #loadingState.hide {
            display: none !important;
        }

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </div>
            <span class="logo-text">Link Finder AI</span>
        </div>
        
        <!-- Loading State -->
        <div id="loadingState">
            <div class="spinner"></div>
            <h1>Creating Your Account</h1>
            <p class="subtitle">Completing your Google sign-up...</p>
        </div>
        
        <!-- Success State -->
        <div id="successState" style="display: none;">
            <div class="success-icon" style="display: flex;">
                <svg width="18" height="18" fill="white" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <h1 class="success">Welcome!</h1>
            <p class="subtitle">Your account has been created. Redirecting...</p>
        </div>
        
        <!-- Error State -->
        <div id="errorState" style="display: none;">
            <div class="error-icon" style="display: flex;">
                <svg width="18" height="18" fill="white" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </div>
            <h1 class="error">Account Already Exists</h1>
            <p class="subtitle" id="errorMessage">We couldn't create your account.</p>
            <a href="https://linkfinderai.com/log-in" class="back-button">Log In Instead</a>
        </div>
    </div>

    <script>
        // Your signup worker URL
        const WORKER_URL = 'https://linkfinderai-sign-up.hamoureliasse.workers.dev/';
        
        console.log('üöÄ DEBUG: Page loaded');
        console.log('üîó DEBUG: Worker URL:', WORKER_URL);
        console.log('üåê DEBUG: Current URL:', window.location.href);
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://snxhsboboatjywgwdeds.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGhzYm9ib2F0anl3Z3dkZWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMTY5NzgsImV4cCI6MjA2MTU5Mjk3OH0.qkoiXJoqujQ4iUByOqSAsacuJVtJx32j19PTuy7brMo'
        );

        function showSuccess() {
            console.log('‚úÖ DEBUG: Calling showSuccess()');
            
            const loadingEl = document.getElementById('loadingState');
            const errorEl = document.getElementById('errorState');
            const successEl = document.getElementById('successState');
            
            console.log('üîç DEBUG: Elements found:', {
                loading: !!loadingEl,
                error: !!errorEl,
                success: !!successEl
            });
            
            // Hide other states
            if (loadingEl) {
                loadingEl.style.display = 'none';
                loadingEl.classList.add('hide');
            }
            if (errorEl) {
                errorEl.style.display = 'none';
                errorEl.classList.remove('show');
            }
            
            // Show success
            if (successEl) {
                successEl.style.display = 'block';
                successEl.classList.add('show');
                console.log('‚úÖ DEBUG: Success state should now be visible');
            }
            
            // Simple tracking
            try {
                if (typeof window.plausible === 'function') {
                    window.plausible('Sign up');
                    console.log('üìä DEBUG: Plausible tracking sent');
                }
            } catch (e) {
                console.log('‚ö†Ô∏è DEBUG: Plausible tracking failed:', e.message);
            }
        }

        function showError(message) {
            console.log('‚ùå DEBUG: Calling showError() with message:', message);
            
            const loadingEl = document.getElementById('loadingState');
            const successEl = document.getElementById('successState');  
            const errorEl = document.getElementById('errorState');
            const errorMessageEl = document.getElementById('errorMessage');
            
            console.log('üîç DEBUG: Elements found:', {
                loading: !!loadingEl,
                success: !!successEl,
                error: !!errorEl,
                errorMessage: !!errorMessageEl
            });
            
            // Hide other states
            if (loadingEl) {
                loadingEl.style.display = 'none';
                loadingEl.classList.add('hide');
                console.log('üîç DEBUG: Loading state hidden');
            }
            if (successEl) {
                successEl.style.display = 'none';
                successEl.classList.remove('show');
                console.log('üîç DEBUG: Success state hidden');
            }
            
            // Show error state
            if (errorEl) {
                errorEl.style.display = 'block';
                errorEl.classList.add('show');
                console.log('‚úÖ DEBUG: Error state should now be visible');
                console.log('üîç DEBUG: Error element computed style:', window.getComputedStyle(errorEl).display);
            }
            
            // Set error message
            if (errorMessageEl) {
                errorMessageEl.textContent = message;
                console.log('‚úÖ DEBUG: Error message set to:', message);
            }
            
            // Force a repaint
            document.body.offsetHeight;
            console.log('üîÑ DEBUG: Forced repaint');
        }

        // Send email to YOUR server and get YOUR token
        async function sendEmailToServer(email) {
            try {
                console.log('üì§ DEBUG: Sending email to worker:', email);
                console.log('üîç DEBUG: Posting to:', WORKER_URL);
                
                const requestBody = {
                    email: email,
                    provider: 'google',
                    type: 'signup'
                };
                
                console.log('üìù DEBUG: Request body:', requestBody);
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('üìä DEBUG: Worker response status:', response.status);
                console.log('üìä DEBUG: Worker response ok:', response.ok);
                
                if (!response.ok) {
                    const responseText = await response.text();
                    console.log('‚ùå DEBUG: Worker error response text:', responseText);
                    
                    if (response.status === 409) {
                        return { 
                            success: false, 
                            error: 'This email already has an account. Please log in instead.',
                            showLoginLink: true 
                        };
                    }
                    throw new Error(`Server error: ${response.status} - ${responseText}`);
                }

                const serverData = await response.json();
                console.log('‚úÖ DEBUG: Worker success response:', serverData);

                if (serverData.token) {
                    console.log('üé´ DEBUG: Got token (first 20 chars):', serverData.token.substring(0, 20) + '...');
                    return { success: true, token: serverData.token };
                } else {
                    throw new Error('No token received from server');
                }
                
            } catch (error) {
                console.log('‚ùå DEBUG: Worker request failed:', error);
                return { success: false, error: error.message };
            }
        }

        // Main processing function
        async function processGoogleSignup() {
            try {
                console.log('üîÑ DEBUG: Starting Google signup processing...');
                
                // Wait for session to be ready
                console.log('‚è≥ DEBUG: Waiting 2 seconds for Supabase session...');
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Get the current session from Supabase
                const { data: { session }, error } = await supabase.auth.getSession();
                
                console.log('üìã DEBUG: Session error:', error ? error.message : 'None');
                console.log('üìã DEBUG: Session exists:', !!session);
                console.log('üìã DEBUG: User exists:', !!(session && session.user));
                
                if (error) {
                    throw new Error('Failed to get Google session: ' + error.message);
                }
                
                if (!session || !session.user) {
                    throw new Error('No Google session or user found. Please try signing up again.');
                }
                
                const email = session.user.email;
                if (!email) {
                    throw new Error('No email found in Google account');
                }
                
                console.log('üìß DEBUG: Got email from session:', email);
                
                // Send ONLY the email to your server
                const result = await sendEmailToServer(email);
                
                if (result.success) {
                    showSuccess();
                    
                    await supabase.auth.signOut();
                    console.log('üö™ DEBUG: Signed out from Supabase');
                    
                    setTimeout(() => {
                        const storedGclid = localStorage.getItem('gclid');
                        const appUrl = storedGclid 
                           ? `https://linkfinderai.com/app?token=${result.token}&gclid=${storedGclid}`
                           : `https://linkfinderai.com/app?token=${result.token}`;

                        localStorage.removeItem('gclid');
                        console.log('üîÑ DEBUG: Redirecting to:', appUrl);
                        window.location.href = appUrl;
                    }, 1500);
                } else {
                    showError(result.error);
                }
                
            } catch (error) {
                console.log('‚ùå DEBUG: Processing error:', error.message);
                showError(error.message);
            }
        }

        // Start processing when page loads
        window.addEventListener('load', () => {
            console.log('üìÑ DEBUG: Page load event fired');
            console.log('‚è≥ DEBUG: Waiting 1 second before processing...');
            
            setTimeout(() => {
                processGoogleSignup();
            }, 1000);
        });

        // Timeout fallback
        setTimeout(() => {
            const loadingState = document.getElementById('loadingState');
            if (loadingState && window.getComputedStyle(loadingState).display !== 'none') {
                console.log('‚è∞ DEBUG: Timeout reached - showing error');
                showError('Account creation timed out. Please try again.');
            }
        }, 15000);

        // Auth state change logging
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('üîÑ DEBUG: Auth state change event:', event);
            console.log('üë§ DEBUG: New session exists:', !!session);
        });
    </script>
</body>
