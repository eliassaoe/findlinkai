    <script>
        // Your signup worker URL
        const WORKER_URL = 'https://linkfinderai-sign-up.hamoureliasse.workers.dev/';
        
        console.log('ðŸš€ DEBUG: Confirmation page loaded');
        console.log('ðŸ”— DEBUG: Worker URL:', WORKER_URL);
        console.log('ðŸŒ DEBUG: Current URL:', window.location.href);
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://snxhsboboatjywgwdeds.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGhzYm9ib2F0anl3Z3dkZWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMTY5NzgsImV4cCI6MjA2MTU5Mjk3OH0.qkoiXJoqujQ4iUByOqSAsacuJVtJx32j19PTuy7brMo'
        );

        function showSuccess() {
            console.log('âœ… DEBUG: Calling showSuccess()');
            
            const loadingEl = document.getElementById('loadingState');
            const errorEl = document.getElementById('errorState');
            const successEl = document.getElementById('successState');
            
            console.log('ðŸ” DEBUG: Elements found:', {
                loading: !!loadingEl,
                error: !!errorEl,
                success: !!successEl
            });
            
            // Hide other states
            if (loadingEl) {
                loadingEl.style.display = 'none';
                loadingEl.classList.add('hide');
            }
            if (errorEl) {
                errorEl.style.display = 'none';
                errorEl.classList.remove('show');
            }
            
            // Show success
            if (successEl) {
                successEl.style.display = 'block';
                successEl.classList.add('show');
                console.log('âœ… DEBUG: Success state should now be visible');
            }

            try {
                window.uetq = window.uetq || [];
                window.uetq.push('event', 'sign_up', {});
                console.log('ðŸ“Š DEBUG: Bing UET Sign Up event tracked');
            } catch (e) {
                console.log('âš ï¸ DEBUG: Bing UET tracking failed:', e.message);
            }
            
            // Simple tracking
            try {
                if (typeof window.plausible === 'function') {
                    window.plausible('Sign up');
                    console.log('ðŸ“Š DEBUG: Plausible tracking sent');
                }
            } catch (e) {
                console.log('âš ï¸ DEBUG: Plausible tracking failed:', e.message);
            }
        }

        function showError(message) {
            console.log('âŒ DEBUG: Calling showError() with message:', message);
            
            const loadingEl = document.getElementById('loadingState');
            const successEl = document.getElementById('successState');  
            const errorEl = document.getElementById('errorState');
            const errorMessageEl = document.getElementById('errorMessage');
            
            console.log('ðŸ” DEBUG: Elements found:', {
                loading: !!loadingEl,
                success: !!successEl,
                error: !!errorEl,
                errorMessage: !!errorMessageEl
            });
            
            // Hide other states
            if (loadingEl) {
                loadingEl.style.display = 'none';
                loadingEl.classList.add('hide');
                console.log('ðŸ” DEBUG: Loading state hidden');
            }
            if (successEl) {
                successEl.style.display = 'none';
                successEl.classList.remove('show');
                console.log('ðŸ” DEBUG: Success state hidden');
            }
            
            // Show error state
            if (errorEl) {
                errorEl.style.display = 'block';
                errorEl.classList.add('show');
                console.log('âœ… DEBUG: Error state should now be visible');
                console.log('ðŸ” DEBUG: Error element computed style:', window.getComputedStyle(errorEl).display);
            }
            
            // Set error message
            if (errorMessageEl) {
                errorMessageEl.textContent = message;
                console.log('âœ… DEBUG: Error message set to:', message);
            }
            
            // Force a repaint
            document.body.offsetHeight;
            console.log('ðŸ”„ DEBUG: Forced repaint');
        }

        // Send email to YOUR server and get YOUR token
        async function sendEmailToServer(email, provider = 'google') {
            try {
                console.log('ðŸ“¤ DEBUG: Sending email to worker:', email, 'provider:', provider);
                console.log('ðŸ” DEBUG: Posting to:', WORKER_URL);
                
                const requestBody = {
                    email: email,
                    provider: provider,
                    type: 'signup'
                };
                
                console.log('ðŸ“ DEBUG: Request body:', requestBody);
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('ðŸ“Š DEBUG: Worker response status:', response.status);
                console.log('ðŸ“Š DEBUG: Worker response ok:', response.ok);
                
                if (!response.ok) {
                    const responseText = await response.text();
                    console.log('âŒ DEBUG: Worker error response text:', responseText);
                    
                    if (response.status === 409) {
                        return { 
                            success: false, 
                            error: 'This email already has an account. Please log in instead.',
                            showLoginLink: true 
                        };
                    }
                    throw new Error(`Server error: ${response.status} - ${responseText}`);
                }

                const serverData = await response.json();
                console.log('âœ… DEBUG: Worker success response:', serverData);

                if (serverData.token) {
                    console.log('ðŸŽ« DEBUG: Got token (first 20 chars):', serverData.token.substring(0, 20) + '...');
                    return { success: true, token: serverData.token };
                } else {
                    throw new Error('No token received from server');
                }
                
            } catch (error) {
                console.log('âŒ DEBUG: Worker request failed:', error);
                return { success: false, error: error.message };
            }
        }

        // Detect signup type and process accordingly
        async function processSignup() {
            try {
                console.log('ðŸ”„ DEBUG: Starting signup processing...');
                
                // Check URL hash for email verification token
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const type = hashParams.get('type');
                
                console.log('ðŸ” DEBUG: Hash params - type:', type, 'has token:', !!accessToken);
                
                // EMAIL VERIFICATION PATH
                if (type === 'signup' && accessToken) {
                    console.log('ðŸ“§ DEBUG: Email verification detected');
                    
                    // Exchange the token with Supabase to get session
                    const { data: { user }, error } = await supabase.auth.getUser(accessToken);
                    
                    if (error || !user || !user.email) {
                        throw new Error('Failed to verify email: ' + (error?.message || 'No user found'));
                    }
                    
                    console.log('âœ… DEBUG: Email verified for:', user.email);
                    
                    // Send to server to create account
                    const result = await sendEmailToServer(user.email, 'email');
                    
                    if (result.success) {
                        showSuccess();
                        
                        // Sign out from Supabase
                        await supabase.auth.signOut();
                        console.log('ðŸšª DEBUG: Signed out from Supabase');
                        
                        setTimeout(() => {
                            const storedGclid = localStorage.getItem('gclid');
                            const appUrl = storedGclid 
                               ? `https://linkfinderai.com/app?token=${result.token}&gclid=${storedGclid}`
                               : `https://linkfinderai.com/app?token=${result.token}`;

                            localStorage.removeItem('gclid');
                            console.log('ðŸ”„ DEBUG: Redirecting to:', appUrl);
                            window.location.href = appUrl;
                        }, 1500);
                    } else {
                        showError(result.error);
                    }
                    return;
                }
                
                // GOOGLE OAUTH PATH (existing logic)
                console.log('ðŸ”µ DEBUG: Checking for Google OAuth session...');
                
                // Wait for session to be ready
                console.log('â³ DEBUG: Waiting 2 seconds for Supabase session...');
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Get the current session from Supabase
                const { data: { session }, error } = await supabase.auth.getSession();
                
                console.log('ðŸ“‹ DEBUG: Session error:', error ? error.message : 'None');
                console.log('ðŸ“‹ DEBUG: Session exists:', !!session);
                console.log('ðŸ“‹ DEBUG: User exists:', !!(session && session.user));
                
                if (error) {
                    throw new Error('Failed to get session: ' + error.message);
                }
                
                if (!session || !session.user) {
                    throw new Error('No session found. Please try signing up again.');
                }
                
                const email = session.user.email;
                if (!email) {
                    throw new Error('No email found in account');
                }
                
                console.log('ðŸ“§ DEBUG: Got email from Google session:', email);
                
                // Send to server
                const result = await sendEmailToServer(email, 'google');
                
                if (result.success) {
                    showSuccess();
                    
                    await supabase.auth.signOut();
                    console.log('ðŸšª DEBUG: Signed out from Supabase');
                    
                    setTimeout(() => {
                        const storedGclid = localStorage.getItem('gclid');
                        const appUrl = storedGclid 
                           ? `https://linkfinderai.com/app?token=${result.token}&gclid=${storedGclid}`
                           : `https://linkfinderai.com/app?token=${result.token}`;

                        localStorage.removeItem('gclid');
                        console.log('ðŸ”„ DEBUG: Redirecting to:', appUrl);
                        window.location.href = appUrl;
                    }, 1500);
                } else {
                    showError(result.error);
                }
                
            } catch (error) {
                console.log('âŒ DEBUG: Processing error:', error.message);
                showError(error.message);
            }
        }

        // Start processing when page loads
        window.addEventListener('load', () => {
            console.log('ðŸ“„ DEBUG: Page load event fired');
            console.log('â³ DEBUG: Waiting 1 second before processing...');
            
            setTimeout(() => {
                processSignup();
            }, 1000);
        });

        // Timeout fallback
        setTimeout(() => {
            const loadingState = document.getElementById('loadingState');
            if (loadingState && window.getComputedStyle(loadingState).display !== 'none') {
                console.log('â° DEBUG: Timeout reached - showing error');
                showError('Account verification timed out. Please try again.');
            }
        }, 15000);

        // Auth state change logging
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('ðŸ”„ DEBUG: Auth state change event:', event);
            console.log('ðŸ‘¤ DEBUG: New session exists:', !!session);
        });
    </script>
