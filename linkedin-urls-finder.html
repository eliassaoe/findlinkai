    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --success: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: white;
      color: var(--gray-800);
      line-height: 1.6;
      font-size: 16px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header */
    .header {
      border-bottom: 1px solid var(--gray-200);
      padding: 1rem 0;
      background: white;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--gray-900);
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.875rem;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-900);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 4rem 0 3rem;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(37, 99, 235, 0.1);
      color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 1rem;
      line-height: 1.1;
    }

    .hero .highlight {
      color: var(--primary);
    }

    .hero p {
      font-size: 1.25rem;
      color: var(--gray-600);
      margin: 0 auto 2rem;
      max-width: 700px;
    }

    .hero-subtext {
      color: var(--gray-500);
      font-size: 0.875rem;
      margin-top: 1rem;
    }

    /* Buttons */
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 0.875rem;
      min-height: 44px;
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-large {
      padding: 1.125rem 2rem;
      font-size: 1.125rem;
      min-height: 52px;
    }

    /* Trust Bar */
    .trust-bar {
      background: var(--gray-50);
      padding: 1.5rem 0;
      text-align: center;
      border-top: 1px solid var(--gray-200);
      border-bottom: 1px solid var(--gray-200);
    }

    .trust-bar p {
      color: var(--gray-600);
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .trust-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .trust-stat {
      text-align: center;
    }

    .trust-stat strong {
      display: block;
      font-size: 1.5rem;
      color: var(--primary);
      font-weight: 700;
    }

    .trust-stat span {
      font-size: 0.875rem;
      color: var(--gray-600);
    }

    /* What Is Section */
    .what-is-section {
      padding: 4rem 0;
      background: white;
    }

    .section-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .section-header h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 1rem;
    }

    .section-header p {
      font-size: 1.125rem;
      color: var(--gray-600);
      max-width: 600px;
      margin: 0 auto;
    }

    .content-box {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .content-box p {
      color: var(--gray-700);
      font-size: 1.125rem;
      line-height: 1.8;
      margin-bottom: 0;
    }

    /* Benefits Section */
    .benefits-section {
      padding: 4rem 0;
      background: var(--gray-50);
    }

    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .benefit-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid var(--gray-200);
      transition: all 0.3s ease;
    }

    .benefit-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .benefit-icon {
      width: 48px;
      height: 48px;
      background: rgba(37, 99, 235, 0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .benefit-card h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
    }

    .benefit-card p {
      color: var(--gray-600);
      line-height: 1.6;
    }

    /* How It Works */
    .how-it-works-section {
      padding: 4rem 0;
      background: white;
    }

    .steps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .step-card {
      text-align: center;
    }

    .step-number {
      width: 64px;
      height: 64px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 auto 1.5rem;
    }

    .step-card h3 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 0.75rem;
    }

    .step-card p {
      color: var(--gray-600);
      font-size: 0.875rem;
      line-height: 1.6;
    }
