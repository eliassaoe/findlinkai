        <!-- Form State -->

    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://snxhsboboatjywgwdeds.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNueGhzYm9ib2F0anl3Z3dkZWRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwMTY5NzgsImV4cCI6MjA2MTU5Mjk3OH0.qkoiXJoqujQ4iUByOqSAsacuJVtJx32j19PTuy7brMo'
        );

        // Show message to user
        function showMessage(text, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // Hide message
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        // Show success state
        function showSuccess() {
            document.getElementById('formState').classList.add('hidden');
            document.getElementById('successState').classList.add('active');
        }

        // FIXED: Check for access token in BOTH URL hash and query params
        let accessToken = null;
        let type = null;

        // Check hash first (Supabase default)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        accessToken = hashParams.get('access_token');
        type = hashParams.get('type');

        // If not in hash, check query params
        if (!accessToken) {
            const queryParams = new URLSearchParams(window.location.search);
            accessToken = queryParams.get('access_token');
            type = queryParams.get('type');
        }

        console.log('Access Token:', accessToken);
        console.log('Type:', type);
        console.log('Full URL:', window.location.href);

        // If we have a token, set the session in Supabase
        if (accessToken) {
            // Set the session using the access token
            supabase.auth.setSession({
                access_token: accessToken,
                refresh_token: hashParams.get('refresh_token') || ''
            }).then(({ data, error }) => {
                if (error) {
                    console.error('Session error:', error);
                    showMessage('Invalid or expired reset link. Please request a new one.');
                    document.getElementById('resetForm').style.display = 'none';
                } else {
                    console.log('Session set successfully');
                }
            });
        } else {
            showMessage('Invalid or expired reset link. Please request a new one.');
            document.getElementById('resetForm').style.display = 'none';
        }

        // Password Reset Form
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitButton');
            
            // Validation
            if (!password) {
                showMessage('Please enter a new password');
                return;
            }

            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long');
                return;
            }
            
            // Show loading
            submitButton.innerHTML = '<span class="spinner"></span> Resetting Password...';
            submitButton.disabled = true;
            hideMessage();
            
            try {
                // Update password using Supabase
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                // Track successful password reset
                plausible('Password Reset Success');
                
                // Show success state
                showSuccess();
                
            } catch (error) {
                // Track failed password reset
                plausible('Password Reset Failed');
                showMessage(error.message || 'Failed to reset password. Please try again.');
                console.error('Password reset error:', error);
            } finally {
                // Reset button
                submitButton.innerHTML = 'Reset Password';
                submitButton.disabled = false;
            }
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const requirements = document.getElementById('passwordReqs');
            
            if (password.length >= 8) {
                requirements.classList.add('valid');
                requirements.textContent = 'âœ“ Password meets requirements';
            } else {
                requirements.classList.remove('valid');
                requirements.textContent = 'Password must be at least 8 characters long';
            }
        });
    </script>
