        let userToken = null;

        // Initialize

        function checkAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            let token = urlParams.get('token');
            
            if (!token) {
                token = localStorage.getItem('LinkFinderToken');
            } else {
                localStorage.setItem('LinkFinderToken', token);
            }
            
            if (!token) {
                window.location.href = 'https://LinkFinderai.com/';
                return;
            }

            userToken = token;
        }

        function loadUserPlan() {
            // This would normally fetch from your backend
            // For demo, you can change isPremiumUser to true to see the unlimited plan
            
            if (isPremiumUser) {
                // Show unlimited plan
                document.getElementById('planBadge').textContent = 'PRO PLAN';
                document.getElementById('planBadge').classList.remove('free');
                document.getElementById('planName').textContent = 'Unlimited Plan';

                document.getElementById('searchLimit').textContent = 'Unlimited';

        async function fetchCredits() {
    console.log('fetchCredits called, userToken:', userToken);
    
    if (!userToken) {
        console.log('No token available');
        return;
    }
    
    try {
        console.log('Sending request to credits API...');
        const response = await fetch('https://LinkFinderaicredits.hamoureliasse.workers.dev/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: userToken })
        });

        console.log('Response received:', response.status);
        
        if (response.ok) {
            const data = await response.json();
            console.log('Credits data:', data);
            const credits = data.credits || 0;

            isPremiumUser = (credits === -1 || credits === -2);
            
            // Display "Unlimited" for premium users (credits -1 or -2)
            if (credits === -1 || credits === -2) {
                document.getElementById('creditsCount').textContent = 'âˆž';
            } else {
                document.getElementById('creditsCount').textContent = credits;
            }
        } else {
            console.error('API returned error:', response.status);
            const errorText = await response.text();
            console.error('Error details:', errorText);
            document.getElementById('creditsCount').textContent = '?';
        }
    } catch (error) {
        console.error('Error fetching credits:', error);
        document.getElementById('creditsCount').textContent = '?';
    }
}

        function setupNavigation() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.closest('.nav-tab').dataset.page;
                    navigateToPage(page);
                });
            });

        function navigateToPage(page) {
            switch(page) {
                case 'finder':
                    window.location.href = addGclid(`https://LinkFinderai.com/app?token=${userToken}`);
                    break;
                case 'api':
                    window.location.href = addGclid(`https://LinkFinderai.com/api-access?token=${userToken}`);
                    break;
                case 'account':
                    // Stay on current page
                    break;
                case 'referral':
                    window.location.href = addGclid(`https://linkfinderai.com/referral-program?token=${userToken}`);
                    break;
            }
        }

        function setupModalEvents() {
            // Close modal when clicking outside
            const modal = document.getElementById('pricingModal');
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closePricingModal();

            }

            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('pricingModal');
                    if (modal && modal.classList.contains('show')) {
                        closePricingModal();
                    }
                }
            });
        }

        function showPricingModal() {

            if (modal) {
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';

async function managePlan() {
    try {
        // Show loading state
        const manageBtn = event.target;
        const originalText = manageBtn.innerHTML;
        manageBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
        manageBtn.disabled = true;

        // Send request to worker
        const response = await fetch('https://manage-plan-linkfinder.hamoureliasse.workers.dev/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                token: userToken
            })
        });
        
        const data = await response.json();
        
        // Reset button state
        manageBtn.innerHTML = originalText;
        manageBtn.disabled = false;
        
        // Check if URL is empty or not provided
        if (!data.url || data.url === '') {
            // Open upgrade modal for users without active subscription
            showPricingModal();
        } else {
            // Redirect to Stripe management URL
            window.location.href = data.url;
        }
    } catch (error) {
        console.error('Error managing plan:', error);
        alert('Error loading billing portal. Please try again.');
        
        // Reset button state on error
        const manageBtn = event.target;
        manageBtn.innerHTML = '<i class="fas fa-cog"></i> Manage Your Plan';
        manageBtn.disabled = false;
    }
}

let currentPlanIndex = 2; // Start with Professional
let isAnnualBilling = true; 

function updatePlanDisplay() {
    const plan = plans[currentPlanIndex];
    
    document.getElementById('planName').textContent = plan.name;
    
    if (isAnnualBilling) {
        const monthlyEquivalent = Math.round(plan.monthlyPrice * 0.8);

        document.getElementById('pricePeriod').textContent = 'per month';
        document.getElementById('planCredits').textContent = `${Math.round(plan.credits/12).toLocaleString()} credits/month`;
        document.getElementById('ctaText').textContent = `Get Started - $${plan.monthlyPrice}/month`;
    }
    
    document.getElementById('prevBtn').disabled = currentPlanIndex === 0;
    document.getElementById('nextBtn').disabled = currentPlanIndex === plans.length - 1;
}

function previousPlan() {
    if (currentPlanIndex > 0) {
        currentPlanIndex--;
        updatePlanDisplay();
    }
}

function nextPlan() {
    if (currentPlanIndex < plans.length - 1) {
        currentPlanIndex++;
        updatePlanDisplay();
    }
}

function proceedToCheckout() {
    const plan = plans[currentPlanIndex];

const urlParams = new URLSearchParams(window.location.search);
const gclid = urlParams.get('gclid');

// Helper function to add GCLID to URLs
function addGclid(url) {
    if (!gclid) return url;
    const separator = url.includes('?') ? '&' : '?';
    return `${url}${separator}gclid=${gclid}`;
}
