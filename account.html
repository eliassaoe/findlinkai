    <script>
        let userToken = null;
        let isPremiumUser = false; // This would come from your backend

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            fetchCredits();
            setupNavigation();
            setupModalEvents();
            loadUserPlan();
        });

        function checkAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            let token = urlParams.get('token');
            
            if (!token) {
                token = localStorage.getItem('LinkFinderToken');
            } else {
                localStorage.setItem('LinkFinderToken', token);
            }
            
            if (!token) {
                window.location.href = 'https://LinkFinderai.com/';
                return;
            }

            userToken = token;
        }

        function loadUserPlan() {
            // This would normally fetch from your backend
            // For demo, you can change isPremiumUser to true to see the unlimited plan
            
            if (isPremiumUser) {
                // Show unlimited plan
                document.getElementById('planBadge').textContent = 'PRO PLAN';
                document.getElementById('planBadge').classList.remove('free');
                document.getElementById('planName').textContent = 'Unlimited Plan';
                document.getElementById('planDescription').textContent = 'Everything you need for professional company research';
                document.getElementById('searchLimit').textContent = 'Unlimited';
                
                // Show additional features
                document.getElementById('bulkFeature').style.display = 'flex';
                document.getElementById('apiFeature').style.display = 'flex';
                document.getElementById('exportFeature').style.display = 'flex';
                document.getElementById('priorityFeature').style.display = 'flex';
            }
        }

        async function fetchCredits() {
    console.log('fetchCredits called, userToken:', userToken);
    
    if (!userToken) {
        console.log('No token available');
        return;
    }
    
    try {
        console.log('Sending request to credits API...');
        const response = await fetch('https://LinkFinderaicredits.hamoureliasse.workers.dev/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: userToken })
        });

        console.log('Response received:', response.status);
        
        if (response.ok) {
            const data = await response.json();
            console.log('Credits data:', data);
            const credits = data.credits || 0;

            isPremiumUser = (credits === -1 || credits === -2);
            
            // Display "Unlimited" for premium users (credits -1 or -2)
            if (credits === -1 || credits === -2) {
                document.getElementById('creditsCount').textContent = '∞';
            } else {
                document.getElementById('creditsCount').textContent = credits;
            }
        } else {
            console.error('API returned error:', response.status);
            const errorText = await response.text();
            console.error('Error details:', errorText);
            document.getElementById('creditsCount').textContent = '?';
        }
    } catch (error) {
        console.error('Error fetching credits:', error);
        document.getElementById('creditsCount').textContent = '?';
    }
}

        function setupNavigation() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.target.closest('.nav-tab').dataset.page;
                    navigateToPage(page);
                });
            });
        }

        function navigateToPage(page) {
            switch(page) {
                case 'finder':
                    window.location.href = `https://LinkFinderai.com/app?token=${userToken}`;
                    break;
                case 'api':
                    window.location.href = `https://LinkFinderai.com/api-access?token=${userToken}`;
                    break;
                case 'account':
                    // Stay on current page
                    break;
            }
        }

        function setupModalEvents() {
            // Close modal when clicking outside
            const modal = document.getElementById('pricingModal');
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closePricingModal();
                    }
                });
            }

            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('pricingModal');
                    if (modal && modal.classList.contains('show')) {
                        closePricingModal();
                    }
                }
            });
        }

        function showPricingModal() {
            const modal = document.getElementById('pricingModal');
            if (modal) {
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
        }

        function closePricingModal() {
            const modal = document.getElementById('pricingModal');
            if (modal) {
                modal.classList.remove('show');
                document.body.style.overflow = '';
            }
        }

        function managePlan() {
    if (isPremiumUser) {
        // Open Stripe portal for premium users
        openStripePortal();
    } else {
        // Redirect to pricing page for free users
        showPricingModal();
    }
}

async function openStripePortal() {
    try {
        const response = await fetch('https://manageplaceLinkFinderai.hamoureliasse.workers.dev/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                token: userToken,
                return_url: window.location.href 
            })
        });
        
        const data = await response.json();
        if (data.url) {
            window.location.href = data.url;
        } else {
            alert('Error opening billing portal. Please try again.');
        }
    } catch (error) {
        console.error('Error opening billing portal:', error);
        alert('Error opening billing portal. Please try again.');
    }
}

        const plans = [
    { name: 'Starter', price: 29, credits: '10,000', stripeLink: 'https://buy.stripe.com/00w5kD3XL9lb0rqaIX8IU0Z' },
    { name: 'Professional', price: 59, credits: '25,000', stripeLink: 'https://buy.stripe.com/dRm9ATcuhgND3DC9ET8IU10' },
    { name: 'Enterprise', price: 99, credits: '50,000', stripeLink: 'https://buy.stripe.com/cNi3cv3XLapf4HG9ET8IU12' }
];

let currentPlanIndex = 1;

function updatePlanDisplay() {
    const plan = plans[currentPlanIndex];
    
    document.getElementById('planName').textContent = plan.name;
    document.getElementById('priceAmount').textContent = `$${plan.price}`;
    document.getElementById('planCredits').textContent = `${plan.credits} credits/month`;
    document.getElementById('ctaText').textContent = `Subscribe - $${plan.price}/month`;
    
    document.getElementById('prevBtn').disabled = currentPlanIndex === 0;
    document.getElementById('nextBtn').disabled = currentPlanIndex === plans.length - 1;
}

function previousPlan() {
    if (currentPlanIndex > 0) {
        currentPlanIndex--;
        updatePlanDisplay();
    }
}

function nextPlan() {
    if (currentPlanIndex < plans.length - 1) {
        currentPlanIndex++;
        updatePlanDisplay();
    }
}

function proceedToCheckout() {
    const plan = plans[currentPlanIndex];
    window.location.href = `${plan.stripeLink}?client_reference_id=${userToken}`;
}

function showPricingModal() {
    document.getElementById('pricingModal').classList.add('show');
    document.body.style.overflow = 'hidden';
    updatePlanDisplay();
}

function closePricingModal() {
    document.getElementById('pricingModal').classList.remove('show');
    document.body.style.overflow = '';
}

// Close modal when clicking outside or pressing Escape
document.addEventListener('click', (e) => {
    const modal = document.getElementById('pricingModal');
    if (e.target === modal) {
        closePricingModal();
    }
});

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closePricingModal();
    }
});

        function logout() {
            localStorage.removeItem('LinkFinderToken');
            window.location.href = 'https://LinkFinderai.com/';
        }
    </script>
